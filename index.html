        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #e0f7fa;
            color: #333;

     		h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    color: #60a5fa; /* Pastel blue color */
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15); /* Subtle shadow */
        }
        .progress-bar {
            width: 80%;
            background: #ddd;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #a3c4f3, #78aaff); 
            width: 0%;
            transition: width 0.4s ease;
        }
        .info {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 80%;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .add-button {
            background: #d4edda; 
            color: #155724;
        }
        .add-button:hover {
            background: #c3e6cb; 
        }
        .remove-button {
            background: #f8d7da; 
            color: #721c24;
        }
        .remove-button:hover {
            background: #f5c6cb; 
        }
        input[type="number"] {
            grid-column: span 2;
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .gif-container {
            margin-top: 20px;
            text-align: center;
        }
        .gif-container img {
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>PC Chan Progress</h1>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="info" id="info">฿0 saved out of ฿23000</div>

    <!-- Input for custom amount -->
    <input type="number" id="customAmount" placeholder="Enter custom amount" />

    <!-- Buttons arranged in grid layout -->
    <div class="grid">
        <button class="add-button" onclick="addFunds(300)">Add ฿300</button>
        <button class="remove-button" onclick="undoFunds()">Undo Last</button>
        <button class="add-button" onclick="addCustomFunds()">Add Custom ฿</button>
        <button class="remove-button" onclick="removeCustomAmount()">Remove Custom ฿</button>
    </div>

    <!-- GIF container for transparent gif -->
    <div class="gif-container">
        <img src="https://cdna.artstation.com/p/assets/images/images/048/375/270/original/maria-moreno-ezgif-com-gif-maker.gif?1649877491" alt="Cute GIF" />
    </div>

    <script>
        let savedAmount = parseFloat(localStorage.getItem('savedAmount')) || 0;
        const goalAmount = 23000;
        let transactionHistory = JSON.parse(localStorage.getItem('transactionHistory')) || [];

        function updateProgress() {
            const progress = document.getElementById('progress');
            const info = document.getElementById('info');
            const progressPercentage = (savedAmount / goalAmount) * 100;
            progress.style.width = progressPercentage + '%';
            info.textContent = `฿${savedAmount} saved out of ฿${goalAmount}`;

            // Save progress to local storage
            localStorage.setItem('savedAmount', savedAmount);
            localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        }


        function addFunds(amount) {
            if (savedAmount < goalAmount) {
                transactionHistory.push(amount);
                savedAmount = Math.min(savedAmount + amount, goalAmount);
                const progress = document.getElementById('progress');
                
                // Add sparkle effect
                progress.classList.add('sparkle');
                
                // Remove sparkle effect after animation ends
                setTimeout(() => progress.classList.remove('sparkle'), 1000);
                
                updateProgress();
            }
        }

        function addCustomFunds() {
            const customAmount = document.getElementById('customAmount').value;
            if (customAmount && !isNaN(customAmount) && customAmount > 0) {
                savedAmount = Math.min(savedAmount + parseFloat(customAmount), goalAmount);
                transactionHistory.push(parseFloat(customAmount));
                const progress = document.getElementById('progress');
                
                // Add sparkle effect
                progress.classList.add('sparkle');
                
                // Remove sparkle effect after animation ends
                setTimeout(() => progress.classList.remove('sparkle'), 1000);
                
                updateProgress();
            } else {
                alert("Please enter a valid amount.");
            }
        }
    

        function removeCustomAmount() {
            const customAmount = document.getElementById('customAmount').value;
            if (customAmount && !isNaN(customAmount) && customAmount > 0) {
                savedAmount = Math.max(savedAmount - parseFloat(customAmount), 0);
                transactionHistory.push(-parseFloat(customAmount));
                updateProgress();
            } else {
                alert("Please enter a valid amount to remove.");
            }
        }

        function undoFunds() {
            if (transactionHistory.length > 0) {
                const lastTransaction = transactionHistory.pop();
                savedAmount = Math.max(savedAmount - lastTransaction, 0);
                updateProgress();
            }
        }

        // Initialize progress on page load
        updateProgress();
    </script>
</body>
</html>
